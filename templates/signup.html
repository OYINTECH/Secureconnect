<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SecureConnect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn-signup {
            margin-top: 20px;
            width: 220px;
            font-size: 1.1rem;
            padding: 10px;
        }
        .intro-text {
            font-size: 1rem;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Sign Up for SecureConnect</h1>
        <p class="intro-text">Create your secure account in seconds.</p>

        <!-- Signup Form -->
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email(class="form-control", placeholder="Enter your email") }}
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                {{ form.password(class="form-control", placeholder="Enter your password") }}
            </div>
            <button type="submit" class="btn btn-success btn-signup">Sign Up</button>
        </form>

        <div class="mt-4">
            <small class="text-muted">Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
